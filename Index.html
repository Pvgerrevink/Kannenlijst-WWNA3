</script>
<script>
$('#retrieve').on('click', function(){
$('.subtotaal').each(function(){    
    var id = $(this).attr('id');
    var value = localStorage.getItem(id);

    $(this).val(value);
    console.log(value);

}); 
});
  </script>

  
  <script>
    $('.btn-success').click(function () {
      let getID = $(this).attr("id");
      let buildID = "#" + getID + "-voorraad";
      counter = $(buildID).val();
      counter++;
      $(buildID).val(counter);

    });
    $('.btn-danger').click(function () {
      let getID = $(this).attr("id");
      let buildID = "#" + getID + "-voorraad";

      counter = $(buildID).val();
      counter--;
      $(buildID).val(counter);
    });
    $('#bereken').click(function () {
      var sum = 0;
      $('.subtotaal').each(function () {
        sum += Number($(this).val());
      });
      $('#totaalKannen').html(sum);
      $('#progress').css("width", sum + "%");
      $('#progress').html(sum + "%");
    });

    // here, you have your sum​​​​​

  </script>
